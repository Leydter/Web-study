<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{nickname}}</p>
    <p>{{nickname.toUpperCase()}}</p>
    <p>{{nickname+'111'}}</p>
    <p>{{age>=18?'成年':'未成年'}}</p>
    <p>{{friend.name}}</p>
    <p>{{friend.age}}</p>
  </div>

  <script src="./vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        nickname: 'Tony',
        age: 18,
        friend: {
          name: 'Jack',
          age: 19
        }
      }
    });

  </script>

</body>

</html>
