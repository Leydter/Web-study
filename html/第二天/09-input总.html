<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 输入什么就显示什么，不会换行 -->
    姓名：<input type="text" placeholder="请输入姓名">
    <br><br>
    <!-- 输入什么都显示点，起保密作用 -->
    学号：<input type="password" placeholder="请输入学号">
    <br><br>
    性别：<input type="radio" name="gender" checked>男
    <input type="radio" name="gender">女
    <br><br>
    爱好：<input type="checkbox" name="aihao">篮球
    <input type="checkbox" name="aihao" checked>唱歌
    <br><br>
    <!-- 添加了multiple属性，可以添加多个文件 -->
    上传文件：<input type="file" multiple>
</body>

</html>
